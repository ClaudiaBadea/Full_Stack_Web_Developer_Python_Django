<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assessment2</title>
    </head>
    <body>

        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password
            and Email are required</p>
            <form action="thankyou.html" method="get">


            <label for="fn">First Name: </label>
            <input id="fn" type="text" placeholder="First Name" required>

            <label for="ln">Last Name: </label>
            <input id="ln" type="text" placeholder="Last Name" required>

            <label for="mail">Email: </label>
            <input id="mail" type="email" placeholder="name@email.com" required>

            <label for="pass">Password: </label>
            <input id="pass" type="password" required>


            <p>Are you over the age of 18?</p>
            <label for="y">Yes: </label>
            <input id="y" type="radio" name="age" value="yes">

            <label for="n">No: </label>
            <input id="n" type="radio" name="age" value="no">


            <p>Do you have a Credit Card or PayPal?</p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">PayPal</option>

            </select>

            <input type="submit" name="" value="Submit Feedback">

            </form>
    </body>
</html>
